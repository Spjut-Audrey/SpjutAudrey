<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bishopric Scheduling App</title>
        <meta name="author" content="Audrey Spjut">
        <meta name="description" content="A webpage for ward members or the executive secretary to come in and make various appointments with the bishopric of that ward.">
        <link href="es-aide-app.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Bishopric Scheduling App</h1>
            <!-- logo? -->
        </header>
        <main>
            <div id="formDiv" class="hidden"><!-- Form here -->
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label>
                            <span>Full Name:</span>
                            <input name="fullName" type="text" pattern="[a-zA-Z -._]{min, 5}" required>
                        </label>
                        <label>
                            <span>Email:</span>
                            <input name="email" type="email" placeholder="name@website.com" required>
                        </label>
                        <label>
                            <span>Phone Number:</span>
                            <input name="phone" type="tel" placeholder="(123)456-7890">
                        </label>
                        <label>
                            <span>Prefer Text or Call?</span>
                            <input type="radio" name="txtCall" value="text" checked>
                            <input type="radio" name="txtCall" value="call">
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Meeting Information</legend>
                        <label>
                            <span>Reason for Meeting</span>
                            <select name="reason">
                                <option value="choose" disabled selected>Please Choose</option>
                                <option value="other">Other</option>
                                <option value="tithing">Tithing Settlement</option>
                                <option value="temple">Temple Recommend Renewal</option>
                                <option value="youth">Youth Interview</option>
                                <option value="interview" >Interview</option>
                                <option value="baptism">Baptismal Interview</option>
                                <option value="ppi">PPI</option>
                                <option value="priestAdv">Priesthood Advancement</option>
                                <option value="getToKnow">Getting to Know You</option>
                                <option value="counsel">Counseling</option>
                                <option value="calling">Calling</option>
                            </select>
                        </label>
                        <label>
                            <span>Who Would You like to Meet With?</span>
                            <select name="bishopric" required>
                                <option value="ben">Bishop Ben Franklin</option>
                                <option value="ryland">Ryland Pigg (1st Counselor)</option>
                                <option value="jeff">Jeffrey Harmon (2nd Counselor)</option>
                            </select>
                        </label>
                        <label>
                            <span>Select a Time:</span>
                            <select name="time">
                                <option id="timeHolder"></option>
                            </select>
                        </label>
                    </fieldset>
                    <input type="submit" value="Submit" id="submit" onclick="buttonPress()">
                </form>
            </div>
            <div id="instruc">
                <h2>Click the day on the calendar that you'd like to have your meeting!</h2>
            </div>
