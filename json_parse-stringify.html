<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSON Parse/Stringify</title>
    </head>
    <body>
        <div id="example">Parse example</div>
        <div id="example1">Stringify example</div>
        <script>
            var stringParse = JSON.parse('{ "name":"Audrey", "age":21, "city":"Durham"}');
            
            document.getElementById("example").innerHTML = stringParse.age;
            
            var objJSON = JSON.stringify(stringParse);
            
            document.getElementById("example1").innerHTML = objJSON;
        </script>
    </body>
</html>
